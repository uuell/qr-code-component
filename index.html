<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card">
      <div class="qr-code-container">
        <img class="qr-code" src="images/image-qr-code.png" alt="">
      </div>
      <div class="description">
        <p id="main-description" class="main-description">Improve your front-end skills by building projects</p>
        <p id="sub-description" class="sub-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/uuell">King</a>.
    </div>
  </body>
</html>
